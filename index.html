<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="PokiTheDog" class="logo" />
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <li class="hamburger">
                        <a href="#">
                            <div class="bar"></div>
                        </a>
                    </li>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="img/Background.png" class="parallax bg-img" >
        <img src="img/mountain_6.png" class="parallax mountain_6" >
        <img src="img/mountain_5.png" class="parallax mountain_5" >
        <img src="img/mountain_4.png" class="parallax mountain_4" >
        <img src="img/JUSTIN BERNARD.png" class="parallax justin-text" >
        <div class="text parallax">
            <h2>Justin</h2>
            <h1>BERNARD</h1>
        </div>
        <img src="img/mountain_3.png" class="parallax mountain_3" >
        <img src="img/mountain_2.png" class="parallax mountain_2" >
        <img src="img/mountain_1.png" class="parallax mountain_1" >
        <img src="img/black_shadow.png" class=" black-shadow" >
        <img src="img/SunRays.png" class=" sun-rays" >
    </main>

</body>
</html>
