<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="PokiTheDog" class="logo" />
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <li class="hamburger">
                        <a href="#">
                            <div class="bar"></div>
                        </a>
                    </li>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="img/Background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0" class="parallax bg-img" >
        <img src="img/mountain_6.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0.15" data-rotation="0.025" class="parallax mountain_6" >
        <img src="img/mountain_5.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0.05" data-rotation="0.05" class="parallax mountain_5" >
        <img src="img/mountain_4.png" data-speedx="0.2" data-speedy="0.22" data-speedz="0.13" data-rotation="0.075" class="parallax mountain_4" >
        <img src="img/JUSTIN BERNARD.png" data-speedx="0.125" data-speedy="0.17" class="parallax justin-text" >
        <div class="text parallax" data-speedx="0.07" data-speedy="0.11" data-speedz="0" data-rotation="0.1">
            <h2>Justin</h2>
            <h1>BERNARD</h1>
        </div>
        <img src="img/mountain_3.png" data-speedx="0.1" data-speedy="0.11" data-speedz="0.32" data-rotation="0.125" class="parallax mountain_3" >
        <img src="img/mountain_2.png" data-speedx="0.08" data-speedy="0.09" data-speedz="0.42" data-rotation="0.15" class="parallax mountain_2" >
        <img src="img/mountain_1.png" data-speedx="0.027" data-speedy="0.04" data-speedz="0.53" data-rotation="0.2" class="parallax mountain_1" >
        <img src="img/black_shadow.png" class=" black-shadow" >
        <img src="img/SunRays.png" class=" sun-rays" >
    </main>

    <script src="js/app.js"></script>
</body>
</html>
